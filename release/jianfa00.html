<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta uid="1614177816726">
  <base target="_blank" />
  <title>减法知识点整理</title>
  <meta name="metro4:init" content="false"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/metro/4.3.10/css/metro-all.min.css'>
  <link rel='stylesheet' href='./js/toastui-editor-viewer.min.css'>
</head>
<body>
<!-- partial:index.partial.html -->
<!-double sided card->
<div id="app" class="w-100 h-100" style="min-width: 600px; min-height: 2400px; overflow-x: scroll ;overflow-y: scroll ; "
     ondblclick="showCharm();">
  <div v-for="(item, index) in items" :key="item.uri" :id="'card_' + index"
       class="flip-card effect-on-active"
       data-role="draggable"
       data-boundary-restriction="false"
       data-drag-element=".drag-element"
       style="width: 260px; height: 410px; z-index: 9;"
       data-on-drag-stop="onDragOver">
    <div class="front">
      <div class="card">
        <div class="card-header drag-element w-100" :title="item.title">
          <p class="text-ellipsis">{{item.front.title}}</p>
        </div>
        <div class="card-content p-0">
          <div v-bind:id="'viewerFront_' + index" style="height: 305px; overflow-y: auto">
          </div>
        </div>
        <div class="card-footer p-0">
          <button class="flat-button mif-spinner4 mif-0.2x" v-on:click="toggleCard(index)"></button>
          <a class="button light" target="_blank" :href="item.link.uri"><span class="mif-link mif-0.2x va-middle"></span> {{item.link.name}}</a>

        </div>
      </div>
    </div>
    <div class="back">
      <div class="card">
        <div class="card-header drag-element w-100">
          <p class="text-ellipsis">{{item.back.title}}</p>
        </div>
        <div class="card-content p-0">
          <div v-bind:id="'viewerBack_' + index" style="height: 305px; overflow-y: auto">

          </div>
        </div>
        <div class="card-footer p-0">
          <button class="flat-button mif-spinner4 mif-0.2x" v-on:click="toggleCard(index)"></button>
          <a class="button light" target="_blank" :href="item.link.uri"> <span class="mif-link mif-0.2x va-middle"></span>{{item.link.name}}</a>

        </div>
      </div>
    </div>

  </div>
</div>




<div data-role="charms" id="charmJson" data-position="left" class="border bd-default p-2 bg-white fg-black">
    <div class="grid" style="width: 400px;">
        <div class="row">
            <textarea id="textareaJson" class="w-100" style="height: 300px; overflow: scroll;"></textarea>
        </div>
        <div class="row p-3 flex-justify-center">
            <button class="button info cycle outline" onclick="Metro.charms.close('charmJson');"><span class="mif-cross"></span></button>
        </div>
    </div>
</div>
<!-- partial -->
<script src='./js/lodash.min.js'></script>
<script src='./js/jquery.min.js'></script>
<script src='./js/metro.min.js'></script>
<script src='./js/vue.min.js'></script>
<script src='./js/toastui-editor-viewer.min.js'></script><script  src="./jianfa00.js"></script>

</body>
</html>
